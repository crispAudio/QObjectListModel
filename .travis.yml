sudo: required
dist: trusty

language: cpp
compiler: gcc

before_install:
- sudo apt-get update -qq
- sudo apt-get install -y qtbase5-dev-tools
- sudo apt-get install -y qtdeclarative5-dev

script:
  - qmake . -recursive
  - make

after_success:
  - echo "success"
 
after_failure:
  - echo "failure"
